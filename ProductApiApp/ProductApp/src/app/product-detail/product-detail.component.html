<div class="row">
    
    <div class="col-md-3"></div>
    <div class="col-md-6">
      
      <h1>Product List</h1><br/>
      <h3>product-list-with-subscribe works!</h3>
      <table class="table">
        <thead style="background-color: darkgray;">
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Title
                </th>
                <th>
                    Price
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Color
                </th>
                <th>
                    InStocks
                </th>
                <th>
                    Expiry Date
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{prod.id}}</td>
                <td>{{prod.name}}</td>
                <td>{{prod.price}}</td>
                <td>{{prod.quantity}}</td>
                <td>{{prod.color}}</td>
                <td>{{prod.inStocks}}</td>
                <td>{{prod.expiryDate}}</td> 
            </tr>
        </tbody>
    </table>
    <br/>
    <button type="button" [routerLink]='"../edit/"+prod.id'>Update Product</button>
    <button type="button" (click)='deleteProduct()'>Delete Product</button>
    </div>
    <div class="col-md-3">
    </div>
    </div>
