<br/><br/>
<div class="container">
    <div class="row" >
    
        <form  [formGroup]='productEditForm ' novalidate class="form">
           
            Title: <input formControlName='Title'
            type="text"
            class="form-control"
            />
            <div class="alert alert-danger" *ngIf="productEditForm?.get('Title')?.hasError('required')&& productEditForm.get('Title')?.touched">
                Title is Required
            </div>
            <br/>
            Price: <input formControlName='Price'
            type="number"
            class="form-control"
            />
            <div class="alert alert-danger" *ngIf="productEditForm?.get('Price')?.hasError('required')&& productEditForm.get('Price')?.touched" >
                Price is Required
            </div>
            <br/>
            Quantity: <input formControlName='Quantity'
            type="number"
            class="form-control"
            />
            <div class="alert alert-danger" *ngIf="productEditForm?.get('Quantity')?.hasError('required')&& productEditForm.get('Quantity')?.touched" >
                Quantity is Required
            </div>
            <br/>
            Color: <input formControlName='Color'
            type="text"
            class="form-control"
            />
            <div class="alert alert-danger" *ngIf="productEditForm?.get('Color')?.hasError('required')&& productEditForm.get('Color')?.touched" >
                Color is Required
            </div>
            <br/>
            Expiry Date: <input formControlName='ExpiryDate'
            type="text"
            class="form-control"
            />
            <div class="alert alert-danger" *ngIf="productEditForm?.get('ExpiryData')?.hasError('required')&& productEditForm.get('ExpiryData')?.touched" >
                ExpiryData is Required
            </div>
            <br/>
            InStock :<div class="form-check" >
                <label class="form-check-label" >
                 
                    <span id="radio1">
                       <input type="radio" class="form-check-input" formControlName="IsInStock" [value]="true"  name="IsInStock" >True
                    </span> <span id="radio2"> <br/> 
                         <input type="radio" class="form-check-input" formControlName="IsInStock" [value]="false" name="IsInStock">False
                        </span>
                    
           
           
                </label>
              </div>
              <br/>
            <button type="button"  class="btn btn-danger" (click)='updateData()' >Update Data</button>
            <button type="button" (click)='cancel()' class="btn btn-info">Reset</button>
        </form>

    </div>

</div>
