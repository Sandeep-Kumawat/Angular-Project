<div class="container">
    <div class="row" >
       <div class="col-md-3"></div>
        <div class="col-md-6">
        <h1  class="text-center" style="background-color: darkgray;">Table using Angular Material</h1>
    </div>
    <div class="col-md-3"></div>
    </div>
   
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef style="background-color: darkgray;"> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef style="background-color: darkgray;"> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef style="background-color: darkgray;"> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>
              <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef style="background-color: darkgray;"> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
              </ng-container>
              <ng-container matColumnDef="Color">
                <th mat-header-cell *matHeaderCellDef style="background-color: darkgray;"> Color </th>
                <td mat-cell *matCellDef="let element"> {{element.color}} </td>
              </ng-container>
              <ng-container matColumnDef="InStocks">
                <th mat-header-cell *matHeaderCellDef style="background-color: darkgray;"> InStocks </th>
                <td mat-cell *matCellDef="let element"> {{element.inStocks}} </td>
              </ng-container>
              <ng-container matColumnDef="ExpiryDate">
                <th mat-header-cell *matHeaderCellDef style="background-color: darkgray;"> ExpiryDate</th>
                <td mat-cell *matCellDef="let element"> {{element.expiryDate}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
</div>
