<p>product-list-with-subscribe works!</p>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      
      <h1>Product List</h1><br/>
      <table class="table">
        <thead style="background-color: darkgray;">
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Title
                </th>
                <th>
                    Price
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Color
                </th>
                <th>
                    InStocks
                </th>
                <th>
                    Expiry Date
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>{{p.quantity}}</td>
                <td>{{p.color}}</td>
                <td>{{p.inStocks}}</td>
                <td>{{p.expiryDate}}</td> 
            </tr>
        </tbody>
    </table>
    </div>
    <div class="col-md-3">
    </div>
    </div>
